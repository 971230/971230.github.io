site_author: long
site_description: Loong的博客-高山仰止，景行行止
copyright: Copyright &copy; 2024 longjf<br>本网站遵循 <u><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans">CC BY-NC-SA 4.0</a></u> 协议，若要使用本网站的资源，都需要遵守此许可协议条款
theme:
  # 使用的网站主题
  name: material
  # 开启这个重写网站首页
  # custom_dir: overrides
  # 网站语言
  language: zh
  # 网站标签页图标
  favicon: assets/images/logo.svg
  # 网站主页图标
  logo: assets/images/favicon.png
  # 字体 --可以CDN导入，但是渲染慢
  # font:
  #   text: Roboto
  # 黑白主题切换
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 白色主题
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: 黑色主题
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: 跟随系统
  # 搜索栏开启建议/高亮/分享链接
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    # - navigation.expand
    # - toc.integrate 
  # 仓库图标
  icon:
    repo: fontawesome/brands/git-alt
# 仓库地址
repo_name: 博客出自/mkdocs-material
repo_url: https://github.com/squidfunk/mkdocs-material
# 额外的css，顺序不可变
extra_css:
  - assets/css/extra.css
  - assets/css/animate.css
  - assets/css/lenis.css
  - assets/css/essay_sketch_poem.css
  # - assets/css/page.css
  # - aseets/css/main.50c56a3b.min.css
  # - assets/css/palette.06af60db.min.css

# 额外的js，顺序不可变
extra_javascript:
  - assets/js/extra.js
  - assets/js/mathjax.js
  - assets/js/tablesort.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
  - https://unpkg.com/lenis@1.1.13/dist/lenis.min.js
  - assets/js/lenis.js

# 添加中英文字体
extra:
  # 社交网络
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/971230
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/491580862
  generator: false
  # version:
  #   provider: mike

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: none
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: false
      caption_position: bottom

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

