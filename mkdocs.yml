theme:
  # 使用的网站主题
  name: material
  # 开启这个重写网站首页
  # custom_dir: overrides
  # 网站语言
  language: zh
  # 网站标签页图标
  favicon: images/icons/wind16.png
  # 网站主页图标
  logo: images/icons/wind256.svg
  # 字体 --要CDN导入
  font:
    # text: LXGW WenKai Screen # 字体是好字体，但是作为网站的字体可能不合适
    text: Noto Serif
    code: Inconsolata Bold
  # 黑白主题切换
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: 黑色主题
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 白色主题
  # 搜索栏开启建议/高亮/分享链接
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    # - toc.integrate 
  # 仓库图标
  icon:
    repo: fontawesome/brands/git-alt
# 仓库地址
repo_url: https://github.com/squidfunk/mkdocs-material
# 额外的css和CDN字体
extra_css:
  - css/extra.css
  # - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css

# 额外的字体
extra_javascript:
  - js/extra.js
  - js/mathjax.js
  - js/tablesort.js
  - js/typewriter.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js

# 添加中英文字体
extra:
  alternate:
    - name: 中文
      link: /
      lang: zh
    # - name: 繁體中文
    #   link: /zh-hant/
    #   lang: zh-Hant
    # - name: English
    #   link: /en/
    #   lang: en
  # 社交网络
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/971230
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/491580862
  generator: false
  version:
    provider: mike

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: none
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: false
      caption_position: bottom

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - 首页:
    - index.md
  - 开始阅读:
    - start/index.md
    - 面试题:
      - 面试题/index.md
      - 一些排序算法: 面试题/一些排序算法.md
      - 遇到的面试题: 面试题/遇到的面试题整理.md
    - 设计模式:
      - 设计模式/index.md
      - 策略模式: 设计模式/策略模式.md
    - ArchLinux:
      - ArchLinux/index.md
      - ArchLinux安装: ArchLinux/Arch Linux安装.md
    - 网站样式展示:
      - 网站所有样式/index.md
      - 网站样式展示: 网站所有样式/demo.md
  - 日常:
    - day/index.md
  - 游戏:
    - game/index.md
    - 缺氧: 
      - 游戏/index.md
      - 存气相关: 游戏/存气相关.md
      - 火椒面包: 游戏/火椒面包模块.md
      - 水泉类开发: 游戏/水泉类开发.md
