site_name: loong的博客
site_url: https://github.com/971230/971230.github.io
theme:
  # 使用的网站主题
  name: material
  # 网站语言
  language: zh
  # 网站标签页图标
  favicon: images/icons/wind16.png
  # 网站主页图标
  logo: images/icons/wind256.svg
  # 字体--要CDN导入
  font:
    text: LXGW WenKai Screen
    code: JetBrains Mono
  # 黑白主题切换
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: 黑色主题
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 白色主题
  # 搜索栏开启建议/高亮/分享链接
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
  # 仓库图标
  icon:
    repo: fontawesome/brands/git-alt
# 仓库地址
repo_url: https://github.com/squidfunk/mkdocs-material
# 额外的css和CDN字体
extra_css:
  - css/extra.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
# 额外的字体
extra_javascript:
  - js/extra.js
  - js/mathjax.js
  - js/tablesort.js
# 添加中英文字体
extra:
  alternate:
    - name: 中文
      link: /zh/ 
      lang: zh
    - name: English
      link: /en/
      lang: en
  # 社交网络
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/971230
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/491580862
  generator: false
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: none
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: false
      caption_position: bottom
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  # - pymdownx.magiclink:
  #     repo_url_shorthand: true
  #     user: squidfunk
  #     repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - 面试题:
    - 一些排序算法: 面试题/一些排序算法.md
  - ArchLinux:
    - ArchLinux安装: ArchLinux/Arch Linux安装.md
  - 网站样式展示:
    - 网站样式展示: 网站所有样式/demo.md
